<!doctype html>
<html>
	<head>
		<title>Rexjs - Made in China 的 ECMAScript 语言解析器</title>

		<meta http-equiv=Content-Type content="text/html;charset=utf-8" />
		<meta http-equiv=X-UA-Compatible content="IE=edge" />
		<meta name="keywords" content="Rexjs,rex,es6,es2015,编译,es5,JavaScript,js,ECMAScript,compiler" />

		<link href="common/css/base.css" rel="stylesheet" type="text/css" />
		<link href="page/css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-app="rexjs">
		<header ng-controller="nav" data-bgcolor="deep-blue">
			<aside data-color="white">
				<span>Made In China</span>
			</aside>
			<nav>
				<ul
					data-display="inline-block-container"
					ng-init='
						links = [{
							text: "网站首页",
							name: "home",
							params: ""
						}, {
							text: "解析预览",
							name: "preview",
							params: ""
						}, {
							text: "问题反馈",
							name: "feedback",
							params: ""
						}, {
							text: "性能攻略",
							name: "book",
							params: "({nav:\"intro\"})"
						}, {
							text: "关于我们",
							name: "about",
							params: ""
						}];
					'
				>
					<li ng-repeat="link in links track by $index" data-focus="{{$state.current.name === link.name}}">
						<a ui-sref="{{link.name}}{{link.params}}">{{link.text}}</a>
					</li>
				</ul>
			</nav>
		</header>
		<div>
			<article data-ui-view></article>
			<footer data-color="white">Copyright © 2017 京ICP备14045847号</footer>
		</div>
		<footer>
			<script src="rex.min.js"></script>
			<script src="common/lib/angular.min.js"></script>
			<script src="common/lib/router.min.js"></script>

			<script src="page/js/index.js"></script>
			
			<script src="https://hm.baidu.com/hm.js?9a7f54c210232490146b6ed1c754ae70"></script>
		</footer>
	</body>
</html>
