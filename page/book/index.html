<section data-page="book" data-fixedwidth>
	<aside
		id="book-nav"
		hidden
		ng-controller="book-nav"
		ng-init='
			books = [{
				name: "start",
				text: "快速使用",
				fold: true,
				navs: [{
					name: "index",
					text: "快速使用"
				}]
			},{
				name: "profile",
				text: "性能攻略",
				fold: true,
				navs: [{
					name: "intro",
					text: "序"
				}, {
					name: "dom",
					text: "DOM 性能"
				},{
					name: "object",
					text: "对象性能"
				}, {
					name: "array",
					text: "数组性能"
				}, {
					name: "function",
					text: "函数性能"
				}, {
					name: "regexp",
					text: "正则性能"
				}]
			}];
		'
	>
		<dl ng-repeat="book in books track by $index">
			<dt data-fold="{{book.fold}}">
				<span data-border="black"></span>
				<button ng-click="book.fold = !book.fold">{{book.text}}</button>
			</dt>
			<dd>
				<a ng-repeat="nav in book.navs track by $index" ui-sref='book({name: "{{book.name}}",nav:"{{nav.name}}"})' data-focus="{{nav.name === $state.params.nav}}">
					{{nav.text}}
				</a>
			</dd>
		</dl>
	</aside>
	<dl id="book-context" ng-controller="book-context">
		<dt></dt>
		<dd ng-controller="markdown" data-src='{{"/doc/" + path + ".md"}}'></dd>
	</dl>
</section>
