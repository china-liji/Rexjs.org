<section data-page="book" data-fixedwidth>
	<aside
		id="book-nav"
		ng-controller="book-nav"
		ng-init='
			navs = [{
				name: "intro",
				text: "序"
			}, {
				name: "dom",
				text: "DOM 性能"
			},{
				name: "object",
				text: "对象性能"
			}, {
				name: "array",
				text: "数组性能"
			}, {
				name: "function",
				text: "函数性能"
			}, {
				name: "regexp",
				text: "正则性能"
			}];
		'
	>
		<a ng-repeat="nav in navs track by $index" ui-sref='book({nav:"{{nav.name}}"})' data-focus="{{nav.name === $state.params.nav}}">
			{{nav.text}}
		</a>
	</aside>
	<dl id="book-context" ng-controller="book-context">
		<dt></dt>
		<dd ng-controller="markdown" data-src='{{"page/book/doc/" + nav + ".md"}}'></dd>
	</dl>
</section>
