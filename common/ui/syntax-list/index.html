<div
	class="syntax-list"
	data-display="inline-block-container"
	ng-init="
		titles = [
			'该功能正在努力解析中...',
			'成功解析',
			'成功解析 & Rexjs 特色'
		];
	"
>
	<p ng-repeat="syntax in syntaxList track by $index">
		<button ng-click="go(syntax.name)">
			{{syntax.text}}
			<span data-status="{{syntax.status}}" title="{{titles[syntax.status]}}"></span>
		</button>
	</p>
</div>
