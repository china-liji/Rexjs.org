<section data-page="home">
	<header id="code" ng-controller="home-code" data-color="white">
		<p>Rexjs 是一款在浏览器中直接引用，便可运行 es6 语法的编译器！</p>
		<blockquote>
			<ul data-display="inline-block-container">
				<li ng-controller="editor" data-theme="ambiance" data-tip="ECMAScript 6（2015）">"你好 Rexjs.org！"</li>
				<li ng-controller="transformer" data-theme="ambiance" data-tip="ECMAScript 5">"你好 Rexjs.org！"</li>
			</ul>
			<p data-error="{{error}}"></p>
		</blockquote>
	</header>
	<ul data-fixedwidth>
		<li id="learn">
			<header>新手教程</header>
			<dl>
				<dt>我们只需要在页面中引用 Rexjs，再利用 script 标签加载模块即可，如：</dt>
				<dd ng-controller="codeMirror" data-mode="htmlmixed" data-tip="HTML">
					<noscript>
						<!-- 引用 rexjs -->
						<script src="http://rexjs.org/rexjs.min.js"></script>

						<!-- 使用 type 定义模块 -->
						<script type="text/rexjs">
							import "./file.js";

							export default class {};
						</script>

						<!-- 当然，一旦指定 src，则根据其路径来加载指定模块文件 -->
						<script src="./file.js" type="text/rexjs"></script>
					</noscript>
				</dd>
			</dl>
			<footer
				data-color="white"
				ng-init='hrefs = [{
					text: "访问 git 仓库",
					address: "https://git.oschina.net/jQun/Rexjs",
					type: "repo"
				}, {
					text: "立即下载 Rexjs-master.zip",
					address: "https://git.oschina.net/jQun/Rexjs/repository/archive/master",
					type: "zip"
				}]'
			>
				<a ng-repeat="href in hrefs track by $index" ng-href="href.address" data-type="{{href.type}}" target="_blank" data-radius>
					{{href.text}}
				</a>
			</footer>
		</li>
		<li id="browser">
			<header>浏览器支持</header>
			<ul
				data-display="inline-block-container"
				ng-init='
					browsers = [{
						title: "谷歌浏览器",
						text: "Chrome",
						y: 0
					}, {
						title: "IE",
						text: "ie9+",
						y: 2
					}, {
						title: "苹果浏览器",
						text: "Safari",
						y: 3
					}, {
						title: "火狐浏览器",
						text: "Firefox",
						y: 1
					}];
				'
			>
				<li ng-repeat="browser in browsers track by $index" title="{{browser.title}}" ng-style='{"background-position":"center -" + (browser.y * 75) + "px"}' data-status="1">
					{{browser.text}}
				</li>
			</ul>
		</li>
		<li id="syntax" ng-controller="home-syntax">
			<header>ECMAScript6 语法支持</header>
			<ol
				data-display="inline-block-container"
				ng-init='
					titles = [
						"该功能正在努力解析中...",
						"成功解析",
						"成功解析 & Rexjs 特色"
					];
				'
			>
				<li ng-repeat="syntax in syntaxList track by $index">
					<a href="javascript:void 0;">
						{{syntax.text}}
						<span data-status="{{syntax.status}}" title="{{titles[syntax.status]}}"></span>
					</a>
				</li>
			</ol>
		</li>
		<li id="profile" ng-controller="home-profile">
			<header>性能 vs 性能</header>
			<figure>
				<figcaption>
					<q ng-repeat="config in configs track by $index">
						<span ng-style="{color:config.color}">■</span>
						<a ng-href="config.href" title="{{config.href}}" target="_blank">
							{{config.type}}.{{config.version}}{{config.min ? ".min" : ""}}.js({{config.size}}kb)
						</a>
					</q>
				</figcaption>
				<dl data-display="inline-block-container">
					<dt ng-init="itemHeight=100 / (secs.length - 1);">
						<span ng-repeat="number in secs track by $index" title="解析耗时" ng-style='{height:"{{itemHeight}}%"}'>
							{{number}}
						</span>
					</dt>
					<dd>
						<blockquote>
							<p>{{description}}</p>
							<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300"></svg>
						</blockquote>
						<p ng-init="itemWidth=100 / (sizes.length - 1);" data-display="inline-block-container">
							<span ng-repeat="number in sizes track by $index" title="所解析的文件大小为：{{number}}kb" ng-style='{width:"{{itemWidth}}%"}'>
								{{number}}
							</span>
						</p>
					</dd>
				</dl>
			</figure>
			<footer>
				<span ng-if="!canWork" data-color="deep-gray">当前浏览器不支持 Web Worker，所以不开放大数据量的测试，请切换浏览器！</span>
				<button ng-if="canWork" ng-click="start()" ng-disabled="surplus > 0" data-color="white">
					{{surplus > 0 ? "剩余 " + surplus + " 项测试中..." : "开始测试"}}
				</button>
			</footer>
		</li>
	</ul>
</section>
