<section data-page="strategy" data-fixedwidth>
	<aside
		id="strategy-nav"
		ng-controller="strategy-nav"
		ng-init='
			navs = [{
				name: "intro",
				text: "序"
			}, {
				name: "object",
				text: "对象性能"
			}, {
				name: "function",
				text: "函数性能"
			}, {
				name: "regexp",
				text: "正则性能"
			}];
		'
	>
		<a ng-repeat="nav in navs track by $index" ui-sref='strategy({nav:"{{nav.name}}"})' data-focus="{{nav.name === $state.params.nav}}">{{nav.text}}</a>
	</aside>
	<strategy-context id="strategy-context"></strategy-context>
</section>
