<!doctype html>
<html>
	<head>
		<title>Rexjs - Made in China 的 ECMAScript 语言解析器</title>

		<meta http-equiv=Content-Type content="text/html;charset=utf-8" />
		<meta http-equiv=X-UA-Compatible content="IE=edge" />
		<meta name="keywords" content="Rexjs,rex,es6,编译,es5,JavaScript,js,ECMAScript,compiler" />
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />

		<link href="common/css/base.css" rel="stylesheet" type="text/css" />
		<link href="page/css/index.css" rel="stylesheet" type="text/css" />
	</head>
	<body ng-app="rexjs">
		<header>
			<aside>
				<span>Made In China</span>
			</aside>
			<ul ng-init='
				links = [{
					text: "网站首页",
					name: "home"
				}, {
					text: "开始使用",
					name: "start"
				}, {
					text: "解析预览",
					name: "preview"
				}, {
					text: "问题反馈",
					name: "feedback"
				}, {
					text: "关于我们",
					name: "about"
				}];
			'>
				<li ng-repeat="link in links track by $index">
					<button>{{link.text}}</button>
				</li>
			</ul>
		</header>
		<div data-ui-view></div>
		<footer data-color="white">
			<blockquote>
				备案号xxx
			</blockquote>
			<p>
				<script src="rex.min.js"></script>
				<script src="common/lib/angular.min.js"></script>
				<script src="common/lib/router.min.js"></script>

				<script src="page/js/index.js"></script>
			</p>
		</footer>
	</body>
</html>
